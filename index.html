
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G3X Staking Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="G3X Logo" class="logo">
        <h1>G3X Staking</h1>
        <p id="wallet" class="wallet-info">🔌 Not connected</p>
        <input type="text" id="amount" placeholder="Enter G3X amount">
        <select id="tier">
            <option value="90">90 days</option>
            <option value="180">180 days</option>
            <option value="270">270 days</option>
        </select>
        <button onclick="connectWallet()">🔗 Connect Wallet</button>
        <button onclick="stake()">🚀 Stake G3X</button>
        <button onclick="claim()">🎁 Claim Reward</button>
        <button onclick="unstake()">🔓 Unstake</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
    <script src="abi.js"></script>
    <script src="script.js"></script>
</body>
</html>
